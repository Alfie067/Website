<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfie Social Media:</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #111, #222);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }

      .container {
        background: #1e1e1e;
        border-radius: 20px;
        padding: 2rem;
        width: 380px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
        border: 3px solid #888;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
        color: #fff;
      }
      p {
        color: #ccc;
        margin-bottom: 1.5rem;
      }

      .link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin: 0.5rem 0;
        padding: 10px;
        border-radius: 10px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.2s;
        width: 100%;
        position: relative;
      }

      .link:hover {
        transform: scale(1.05);
      }

      .icon {
        width: 24px;
        height: 24px;
      }

      /* Brand Colors */
      .twitch {
        background: #9146ff;
      }
      .youtube {
        background: #ff0000;
      }
      .discord {
        background: #5865f2;
      }
      .x {
        background: #1da1f2;
      }
      .tiktok {
        background: #ff0050;
      }
      .instagram {
        background: #e4405f;
      }

      .live-btn {
        background: #ff0000;
        color: #fff;
        padding: 4px 8px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        display: none;
        font-weight: bold;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 0.8rem;
      }

      /* Admin Panel Floating at Bottom */
      #adminPanel {
        position: absolute;
        bottom: -250px; /* hidden initially */
        left: 0;
        width: 100%;
        max-width: 380px; /* match container width */
        padding: 1.5rem;
        background: linear-gradient(145deg, #2b2b2b, #1f1f1f);
        border-radius: 15px 15px 0 0;
        display: flex;
        flex-direction: column;
        gap: 12px;
        z-index: 100;
        box-shadow: 0 -10px 25px rgba(0, 0, 0, 0.6);
        transition: bottom 0.4s ease-in-out;
      }

      #adminPanel.show {
        bottom: 0;
      }

      #adminPanel button {
        padding: 10px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      #adminPanel button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      }

      /* Stream Uptime Display */
      #uptime {
        color: #fff;
        font-weight: bold;
        font-size: 1.1rem;
        text-align: center;
      }

      /* Admin Login Button Styling */
      .admin-btn {
        margin-bottom: 10px;
        padding: 10px 15px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s;
      }

      .admin-btn:hover {
        transform: translateY(-2px);
      }

      @media (max-width: 400px) {
        .container {
          width: 90%;
        }
        #adminPanel {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Admin Panel Floating at Bottom -->
    <div id="adminPanel">
      <button onclick="toggleLiveAdmin()">LIVE NOW Button</button>
      <div id="uptime">Stream Uptime: 00:00:00</div>
    </div>

    <div class="container" id="mainContainer">
      <!-- Admin Button -->
      <button class="admin-btn" onclick="showAdminPanel()">ADMIN</button>

      <img
        class="profile-img"
        src="https://avatars.githubusercontent.com/u/139884896?v=4"
        alt="Alfredo2881 Profile"
      />
      <h1>Alfredo2881</h1>
      <p>15 Year Old • Twitch Streamer • UK</p>

      <!-- Twitch with LIVE NOW badge -->
      <a
        href="https://www.twitch.tv/alfredo2881"
        target="_blank"
        class="link twitch"
      >
        <img
          class="icon"
          src="https://img.icons8.com/ios-filled/50/ffffff/twitch.png"
        />
        Alfie's Twitch
        <button class="live-btn" id="goLiveBtn">LIVE NOW</button>
      </a>

      <a
        href="https://www.youtube.com/@AAlfredo2881"
        target="_blank"
        class="link youtube"
      >
        <img
          class="icon"
          src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png"
        />
        Alfie's YouTube
      </a>

      <a
        href="https://discord.gg/JvxHsGTYZt"
        target="_blank"
        class="link discord"
      >
        <img
          class="icon"
          src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png"
        />
        Alfie's Discord
      </a>

      <a href="https://x.com/Alfredo2881_" target="_blank" class="link x">
        <img
          class="icon"
          src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png"
        />
       Alfie's Twitter/X
      </a>

      <a
        href="https://www.tiktok.com/@alfu2010"
        target="_blank"
        class="link tiktok"
      >
        <img
          class="icon"
          src="https://img.icons8.com/ios-filled/50/ffffff/tiktok--v1.png"
        />
        Alfie's TikTok
      </a>

      <a
        href="https://www.instagram.com/alfredo2881_/"
        target="_blank"
        class="link instagram"
      >
        <img
          class="icon"
          src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png"
        />
        Alfie's Instagram
      </a>
    </div>

    <script>
      const adminPass = "251109";
      const adminPanel = document.getElementById("adminPanel");
      const goLiveBtn = document.getElementById("goLiveBtn");
      const uptimeEl = document.getElementById("uptime");
      let uptimeInterval = null;
      let uptimeSeconds = 0;

      function showAdminPanel() {
        const pwd = prompt("Enter Admin Password:");
        if (pwd === adminPass) {
          adminPanel.classList.add("show");
        } else {
          alert("Incorrect Password");
        }
      }

      function toggleLiveAdmin() {
        // toggle LIVE NOW badge
        if (
          goLiveBtn.style.display === "none" ||
          goLiveBtn.style.display === ""
        ) {
          goLiveBtn.style.display = "inline-block";
        } else {
          goLiveBtn.style.display = "none";
        }

        // reset uptime
        clearInterval(uptimeInterval);
        uptimeSeconds = 0;
        updateUptimeDisplay();

        // start counting
        uptimeInterval = setInterval(() => {
          uptimeSeconds++;
          updateUptimeDisplay();
        }, 1000);
      }

      function updateUptimeDisplay() {
        const hrs = String(Math.floor(uptimeSeconds / 3600)).padStart(2, "0");
        const mins = String(Math.floor((uptimeSeconds % 3600) / 60)).padStart(
          2,
          "0"
        );
        const secs = String(uptimeSeconds % 60).padStart(2, "0");
        uptimeEl.textContent = `Stream Uptime: ${hrs}:${mins}:${secs}`;
      }
    </script>
  </body>
</html>
