<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfie Social Media:</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #111, #222);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }

      .container {
        background: #1e1e1e;
        border-radius: 20px;
        padding: 2rem;
        width: 380px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
        border: 3px solid #888;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
        color: #fff;
      }
      p {
        color: #ccc;
        margin-bottom: 1.5rem;
      }

      .link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin: 0.5rem 0;
        padding: 10px;
        border-radius: 10px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.2s;
        width: 100%;
        position: relative;
      }

      .link:hover {
        transform: scale(1.05);
      }

      .icon {
        width: 24px;
        height: 24px;
      }

      /* Brand Colors */
      .twitch {
        background: #9146ff;
      }
      .youtube {
        background: #ff0000;
      }
      .discord {
        background: #5865f2;
      }
      .x {
        background: #1da1f2;
      }
      .tiktok {
        background: #ff0050;
      }
      .instagram {
        background: #e4405f;
      }

      .live-btn {
        background: #ff0000;
        color: #fff;
        padding: 4px 8px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        display: none;
        font-weight: bold;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 0.8rem
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="mainContainer">

      <img
        class="profile-img"
        src="https://avatars.githubusercontent.com/u/139884896?v=4"
        alt="Alfredo2881 Profile"
      />
      <h1>Alfredo2881</h1>
      <p>15 Year Old • Twitch Streamer • UK</p>

      <!-- Twitch with LIVE NOW badge -->
      <a
        href="https://www.twitch.tv/alfredo2881"
        target="_blank"
        class="link twitch"
      >
        <img
          class="icon"
          src="https://img.icons8.com/ios-filled/50/ffffff/twitch.png"
        />
        Alfie's Twitch
      </a>

      <a
        href="https://www.youtube.com/@AAlfredo2881"
        target="_blank"
        class="link youtube"
      >
        <img
          class="icon"
          src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png"
        />
        Alfie's YouTube
      </a>

      <a
        href="https://discord.gg/JvxHsGTYZt"
        target="_blank"
        class="link discord"
      >
        <img
          class="icon"
          src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png"
        />
        Alfie's Discord
      </a>

      <a href="https://x.com/Alfredo2881_" target="_blank" class="link x">
        <img
          class="icon"
          src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png"
        />
       Alfie's Twitter/X
      </a>

      <a
        href="https://www.tiktok.com/@alfu2010"
        target="_blank"
        class="link tiktok"
      >
        <img
          class="icon"
          src="https://img.icons8.com/ios-filled/50/ffffff/tiktok--v1.png"
        />
        Alfie's TikTok
      </a>

      <a
        href="https://www.instagram.com/alfredo2881_/"
        target="_blank"
        class="link instagram"
      >
        <img
          class="icon"
          src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png"
        />
        Alfie's Instagram
      </a>
    </div>
    </script>
  </body>
</html>
